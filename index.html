<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
</head>
<body>
    <main>
        <h1>Welcome to Ultimate RPS!</h1>
        <h3>First to five wins. Take your pick.</h3>
        <div class="buttonContainer">
            <button id="Rock">Rock</button>
            <button id="Paper">Paper</button>
            <button id="Scissors">Scissors</button>
        </div>
        <div class="playResultContainer"></div>
        <div class="scoreContainer">
            <div id="userScore">Your score: 0</div>
            <div id="compScore">Computer score: 0</div>
        </div>
        <div class="endGameContainer">
            <p id="endGameResult"></p>
            <button id="reset">Play again?</button>
        </div>
    </main>
</body>
</html>
